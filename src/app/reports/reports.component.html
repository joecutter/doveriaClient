<section>
  <div class="container">
    <h2 class="head">Report</h2>
  </div>
     <div id="page-wrapper" class="sign-in-wrapper">
       <div class="graphs">

         <div
          fxLayout="column"
          fxLayoutAlign="space-around center"
          fxFlexFill
          >
          <div fxFlex="100"  fxFlex.xs="55">
            <fusioncharts
              width="700"
              height="400"
              type="Column2d"
              [dataSource]="dataSource">
            </fusioncharts>
          </div>

          <div fxFlex="100" fxFlex.xs="55">
            <fusioncharts
              width="700"
              height="400"
              type="pie2d"
              [dataSource]="dataSource2">
            </fusioncharts>
          </div>

         </div>



       </div>
     </div>
   </section>
